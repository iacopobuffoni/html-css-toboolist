<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Toboolist </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <header> <!-- Logo e titolo -->
        <div id="testata">
            <img src="img/Logo.png" alt=""> 
            <div id="title"> 
                Toboolist 
            </div>
        </div>
    </header>
    <main> <!-- Parte principale -->
        <header> <!-- Sezione con button -->
            <div class="contenitore-sopra">
                <button class="bottone" id="blue"> Add Task </button>
                <button class="bottone" id="bottone2"> Add Section </button>
            </div>
        </header>
        <section> <!-- Sezione con liste -->
            <div class="contenitore-sotto">
                <div class="lista">
                    <ul> <!-- Prima Lista -->
                        <span id="list-title"> New Task </span>
                        <li class="editorial yes"> Quarterly Newsletter </li>
                    </ul>
                </div>
                <div class="lista">
                    <ul> <!-- Seconda lista -->
                        <span id="list-title"> Today </span>
                        <li class="editorial yes"> Recruiting blog post </li>
                        <li class="q1goals yes"> Mobile app launch </li>
                        <li class="recruiting no"> Interview John H. </li>
                        <li class="mobile yes"> Summit update to mobile storefronts </li>
                    </ul>
                </div>
                <div class="lista">
                    <ul> <!-- Terza lista -->
                        <span id="list-title"> Upcoming </span>
                        <li class="no"> Schedule meeting with Alex </li>
                        <li class="website yes"> Homepage refresh </li>
                        <li class="sales yes"> Onboard new Sales team member </li>
                        <li class="editorial yes"> Review editorial calendar </li>
                    </ul>
                </div>  
            </div>
        </section>
    </main>   
</body>
</html>
